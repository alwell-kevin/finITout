<ion-view title="Transactions" id="page6">
  <ion-content padding="true" class="has-header">
    <div class="list">

<!-- amount cateory description -->

      <div ng-repeat="transaction in transactions" >
        <a ng-click="getItem(transaction)" class="item item-thumbnail-center">
          <div class="transaction-item">
            <img id="transaction-image" ng-show="transaction.approved" src="img/check.png">
            <img id="transaction-image" ng-hide="transaction.approved" src="img/ex.png">
            <div id="transaction-price" class="transaction-item-amount">${{transaction.amount}}</div>
            <h2>{{transaction.description}}</h2>
            <p class="transaction-item-subheader">{{transaction.category}}</p>
          </div>
        </a>
      </div>
    </div>
</ion-view>
</ion-content>
